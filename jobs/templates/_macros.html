<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
</head>
<body>
{% macro show_job(job) -%}
{%- endmacro %}

<!-- show_job -->
<div class="card adjust-height">
    <header class="card-header">
        <p class="card-header-title">
            <a href="{{ job['title'] }}">{{ job['title'] }}</a>
        </p>
    </header>
    <div class="card-content">
        <div class="content">
            <p>
                <a>{{ job['employer_name'] }} {{ '\n' }} ${{ job['salary'] }} {{ '\n' }} {{ job['description'] }}</a>
            </p>
        </div>
    </div>
</div>

{% macro show_jobs(jobs) -%}
{%- endmacro %}
<div class="columns is-multiline">
    {% for item in jobs %}
    <div class="column is-half">
        {{ show_job(item) }}
    </div>
    {% endfor %}
</div>
</body>
</html>
